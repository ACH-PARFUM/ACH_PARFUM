<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Liens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #000 url("https://i.ibb.co/YFjTk6Fd/1757063072626.jpg") no-repeat center center fixed;
      background-size: contain; /* يخلي اللوغو كامل بلا ما يقطع */
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
      color: white;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.8); /* شفاف */
      color: #333;
      width: 80%;
      max-width: 350px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.2s, background 0.3s;
    }

    .link-card i {
      font-size: 22px;
    }

    .link-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 1);
    }

    /* ألوان خاصة لكل منصة */
    .facebook { color: #1877f2; }
    .instagram { color: #e1306c; }
    .tiktok { color: #000000; }
  </style>
</head>
<body>
  <h1>🌐 Mes Liens</h1>

  <div class="container">
    <a href="https://www.facebook.com/profile.php?id=61551710707931" class="link-card" target="_blank">
      <i class="fab fa-facebook facebook"></i> Facebook
    </a>
    <a href="https://www.instagram.com/ach_parfum20?igsh=dmN3eXZicDhjYTE3" class="link-card" target="_blank">
      <i class="fab fa-instagram instagram"></i> Instagram
    </a>
    <a href="https://www.tiktok.com/@ach.parfum?_t=ZM-8zRToNHpGTd&_r=1" class="link-card" target="_blank">
      <i class="fab fa-tiktok tiktok"></i> TikTok
    </a>
  </div>
</body>
</html>
